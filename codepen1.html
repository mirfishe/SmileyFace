<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Creature</title>
    <link rel="stylesheet" type="text/css" href="codepen1.css">
</head>
<body>

    <div class="wrapper">

        <h1>CSS Creature</h1>

        <div class="face">
            <div class="left-ear">
                <div class="inner-left-ear"></div>
            </div>
            <div class="right-ear">
                <div class="inner-right-ear"></div>
            </div>
            <div class="left-eye">
                <div class="inner-left-eye"></div>
            </div>
            <div class="right-eye">
                <div class="inner-right-eye"></div>
            </div>
            <div class="left-nose"></div>
            <div class="right-nose"></div>
            <div class="mouth">
                <div class="tongue">
                    <div class="tongueline"></div>
                </div>
            </div>
        </div>

        <div class="body">
            <div class="left-front-leg">
                <div class="left-front-paw"></div>
            </div>
            <div class="right-front-leg">
                <div class="right-front-paw"></div>
            </div>
            <div class="left-back-leg">
                <div class="left-back-paw"></div>
            </div>
            <div class="right-back-leg">
                <div class="right-back-paw"></div>
            </div>
            <div class="tail"></div>
        </div>

    </div>
</body>
</html>
